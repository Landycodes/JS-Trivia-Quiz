<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz Game</title>
</head>
<body>
    <button id="viewscore"> <!--href="./HighScore.html"-->View HighScore</button>
    <h4 id="timer">Time: <span id="time">6</span></h4>
    <button id="start">Start</button>
    <form>
        <h2 id="question"> Press start to begin!</h2>
        <div id="answers">
            <button class="button hide" type="button" id="ans1"></button>
            <button class="button hide" type="button" id="ans2"></button>
            <button class="button hide" type="button" id="ans3"></button>
            <button class ="button hide" type="button" id="ans4"></button>
        </div>
    </form>
    <h4 id="promptDisplay"></h4>
</body>
<script src="./script.js"></script>
</html>
